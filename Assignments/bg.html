<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <input type="button" value="Clickme">
    <script>
        document.addEventListener("click", function(){
      document.body.style.backgroundColor = "blue";
    });
    </script>
</body>
</html>
