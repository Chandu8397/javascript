<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
</head>
<body>
    <script>
        var num=[9,2,6,4,8,3,1];
        document.writeln(num.sort());
        document.writeln("<br> second minimum:"+num[1]+", second maximum :"+num[num.length-2]);
    </script>
</body>
</html>
